<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
        <meta charset="UTF-8">
<title>Register</title>
</head>
<body>

<h1>Create an Account</h1>
<form th:action="@{/sign-up}" th:method="post" th:object="${user}">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Enter Username" th:field="*{username}">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter Email" th:field="*{email}">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter Password" th:field="*{password}">
    <button>Sign up</button>
</form>
</body>
</html>
