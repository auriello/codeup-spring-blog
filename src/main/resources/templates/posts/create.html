  <title>Create New Post</title>

  <style>
    /* Body styles */
    body {
      background-color: #1f1f1f;
      color: magenta;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Navigation styles */
    nav {
      background-color: #333;
      padding: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-right: 10px;
    }

    /* Header styles */
    h1 {
      color: #fff;
      font-size: 36px;
      margin: 20px 0;
      text-align: center;
    }

    /* Post styles */
    .post {
      background-color: #333;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    .post h2 {
      color: magenta;
      font-size: 20px;
      margin-bottom: 10px;
      text-align: center;
      /*margin: 0 auto;*/
    }

    .post p {
      color: mediumaquamarine;
      text-align: center;
    }

    /* Footer styles */
    footer {
      background-color: #333;
      padding: 10px;
      text-align: center;
      color: magenta;
      font-size: 14px;
    }
  </style>
</head>
<body>
<h1>Create New Post</h1>
<form th:action="@{/posts/create}" th:method="post" th:object="${post}">
  <label for="title">Title: </label>
  <input type="text" id="title" th:field="*{title}">
  <label for="body">Body: </label>
  <textarea th:field="*{body}" id="body"></textarea>


<!--  this was extra after the exercise but i think something is broken :(-->
  <th:block th:each="category : ${categories}">
    <label th:text="${category.name}"></label>
    <input type="checkbox" name="category" th:field="*{categories}" th:value="${category.id}">
  </th:block>
  <button>Create Post</button>
</form>
</body>
</html>
