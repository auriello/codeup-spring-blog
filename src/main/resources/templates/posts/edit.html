<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
</head>
<body>

<nav th:replace="partials/navbar :: navbar"></nav>

<h1>Edit Post</h1>

<form th:action="@{/posts/{id}/update(id=${post.id})}" th:method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="${post.title}" required><br><br>

    <label for="body">Body:</label>
    <textarea id="body" name="body" rows="5" required th:text="${post.body}"></textarea><br><br>

    <input type="submit" value="Update">
</form>


<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
