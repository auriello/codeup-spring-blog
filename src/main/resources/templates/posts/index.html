<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>

    <style>
        /* Body styles */
        body {
            background-color: #1f1f1f;
            /*color: #fff;*/
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Navigation styles */
        nav {
            background-color: #333;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 10px;
        }

        /* Header styles */
        h1 {
            color: #fff;
            font-size: 24px;
            margin: 20px 0;
            text-align: center;
        }

        /* Post styles */


        #one {
            color: coral;
            font-size: 20px;
            font-weight: bold;
        }
        #two{
            color: mediumaquamarine;
            font-size: 16px;
        }
        .card-header {
            color: orange;
            font-size: 20px;
        }
        .card-title {
            color: lightblue;
            font-size: 18px;
        }
        .card-text {
            color: sandybrown;
            font-size: 18px;
        }

        /* Footer styles */
        /*footer {*/
        /*    background-color: orangered;*/
        /*    padding: 10px;*/
        /*    text-align: center;*/
        /*    color: #fff;*/
        /*    font-size: 14px;*/
        /*}*/
    </style>
</head>
<body>

<nav th:replace="partials/navbar :: navbar"></nav>

<h1 th:replace="partials/header :: header"></h1>
<th:block th:each="post: ${posts}">
    <li id="one" th:text="${post.title}"></li>
    <li id="two" th:text="${post.body}"></li>
</th:block>

<footer th:replace="partials/footer :: footer"></footer>

</body>
</html>
